sudo: false

language: ruby

rvm:
  - 3.0.1

before_install:
  - gem update --system
  - gem install bundler

cache: bundler

script: bundle exec middleman build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  fqdn: rest.openmrs.org
  on:
    branch: master
